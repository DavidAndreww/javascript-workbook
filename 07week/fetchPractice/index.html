<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch Practice</title>
</head>
<body>

  <!-- When you click this button, the posts collected in the fetch request will be logged in the console in your devtools tray -->
  <button onclick="consolePosts()">Console Posts</button>
  <button onclick="consoleComments()">Console Comments</button>
  <button onclick="consoleUsers()">Console Users</button>

  <!-- When you click this button the posts collected from the fetch request will be displayed below in the ul element with the id='all-posts' -->
  <button onclick="displayPost()">Display Posts</button>
  <button onclick="fetchPosts()">Display 5 Posts</button>
  <button onclick="displayComments()">Display Comments</button>
  <button onclick="fetchUsers()">Display Users</button>
  <div>
    <h3>All Posts</h3>
    <ul id='all-posts'></ul>
  </div>
  <div>
    <h3>5 Posts</h3>
    <ul id='5-posts'></ul>
  </div>
  <div>
    <h3>All Comments</h3>
    <ul id='all-comments'></ul>
  </div>
  <div>
    <h3>All Users</h3>
    <ul id='all-users'></ul>
  </div>
  <script src="./main.js"></script>
</body>
</html>
